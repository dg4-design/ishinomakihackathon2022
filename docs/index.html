<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Title</title>

    <script>
        AFRAME.registerComponent('videohandler', {
            init: function() {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function() {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function() {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene embedded vr-mode-ui="enabled: false" loading-screen="enabled: false;" a rjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>

        <!-- glb -->
        <a-assets>
            <a-asset-item id="castle" src="./assets/model/castle.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/marker.patt" videohandler smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-video src="#vid" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
        </a-marker>

        <!-- Marker .patt -->
        <a-marker type="pattern" url="./assets/pattern/pattern-0.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-1.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-2.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-3.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-4.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-5.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-6.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-7.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-8.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-9.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-10.patt">
            <a-entity gltf-model="#castle"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
