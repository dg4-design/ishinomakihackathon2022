<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>v0.2</title>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">

        <!-- glb -->
        <a-assets>
            <a-asset-item id="baseball" src="./assets/model/baseball.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="boom" src="./assets/model/boom.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="conveni" src="./assets/model/conveni.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="itnav-text" src="./assets/model/itnav-text.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="manngakann" src="./assets/model/manngakann.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="sinjunosyoujo" src="./assets/model/sinjunosyoujo.vox.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="untitled" src="./assets/model/untitled.vox.glb"></a-asset-item>
        </a-assets>

        <!-- Marker .patt -->
        <a-marker type="pattern" url="./assets/pattern/pattern-0.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#manngakann"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-1.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#untitled"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-2.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#sinjunosyoujo"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-3.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#boom"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-4.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#conveni"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-5.patt">
            <a-entity scale="0.3 0.3 0.3" gltf-model="#baseball"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern/pattern-6.patt">
            <a-entity scale="0.5 0.5 0.5" gltf-model="#itnav-text"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
